<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Mortage calculator</title>
</head>

<body>

    <section class="container calculator">
        <h1> Mortage calculator</h1>
        <!-- first row -->
        <div class="row">
            <div class="col-lg- col-md-4 col-12 slideContainer">
                <p> Purchase price: $<span id="purchase-price"></span></p>
                <input type="range" min="1000" max="100000" value="1" id="range" class=" result slider">
            </div>
            <div class="col-lg-4 col-md-4 col-12 slideContainer">
                <p> Down Payment: $<span id="down-payment"></span></p>
                <input type="range" min="100" max="10000" value="1" id="range2" class="result slider">
            </div>
            <div class=" col-lg-4 col-md-4 col-12 slideContainer">
                <p> Repayment time: <span id="repayment-time"></span> years</p>
                <input type="range" min="1" max="25" value="1" id="range3" class="result slider">
            </div>
        </div>

        <!-- second row -->
        <div class="row">
            <div class="col-lg-4 col-md-4 col-12 slideContainer">
                <p> Interest rate: <span id="interestRate"></span>%</p>
                <input type="range" min="1" max="10" value="1" id="range4" class=" result slider">
            </div>
            <div class="col-lg-4 col-md-4 col-12 slideContainer">
                <p> Loan amount</p>
                <strong style="font-size: 27px; font-weight: bolder;"> $ <span  id="loan-amount"></span></span></strong>
            </div>
            <div class="col-lg-4 col-md-4 col-12 slideContainer">
                <p> Estimated per month </p>
                <strong style="font-size: 27px; font-weight: bolder;"> $<span id="final-value"></strong>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-4 col-md-6 col-12">
                <button id="buttom" class="buttom">Get a mortgage quote</button>
            </div>
        </div>

        <div class="row" style="display: none;" id="hide">
            <div class="col-lg-12 col-md-12 col-12" style="padding-top: 20px;">
                <strong style="font-size: 20px; font-weight: bolder;"> Loan amount: $<span id="loanResult"></span></strong> </br>
                <strong style="font-size: 20px; font-weight: bolder;"> Payment per month: $<span id="paymentMonth"></span></strong>
            </div>
        </div>
    </section>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="JS/index.js"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>

</html>
